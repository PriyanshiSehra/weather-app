<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Weather App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #ff6b81;
      font-size: 28px;
      margin-bottom: 10px;
    }

    input {
      width: 80%;
      padding: 10px;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      outline: none;
      text-align: center;
      font-size: 16px;
    }

    button {
      background-color: #ff6b81;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff4f68;
    }

    .weather-info {
      margin-top: 20px;
      background: #fff0f6;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .temp {
      font-size: 40px;
      color: #ff4f68;
      font-weight: bold;
    }

    .location {
      font-size: 18px;
      color: #555;
    }

    .condition {
      color: #777;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>☀️ Weather ☁️</h1>
    <input type="text" id="city" placeholder="Enter location">
    <br>
    <button onclick="getWeather()">Check Weather</button>

    <div id="weather" class="weather-info" style="display:none;">
      <div class="location" id="location"></div>
      <div class="temp" id="temperature"></div>
      <div class="condition" id="condition"></div>
    </div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('city').value.trim();
      if (!city) {
        alert('Please enter a location!');
        return;
      }

      const apiUrl = `http://api.weatherapi.com/v1/current.json?key=d64ecb0cdc864eee86b53313251311&q=${city}&aqi=yes`;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Location not found');

        const data = await response.json();
        document.getElementById('weather').style.display = 'block';
        document.getElementById('location').textContent = `${data.location.name}, ${data.location.country}`;
        document.getElementById('temperature').textContent = `${data.current.temp_c}°C`;
        document.getElementById('condition').textContent = data.current.condition.text;
      } catch (error) {
        alert('City not found! Please try again.');
      }
    }
  </script>
</body>
</html>
